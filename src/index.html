<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="../public/images/image-product-desktop.jpg"
            media="(min-width: 38rem)"
            type="image/jpeg"
          />
          <img
            src="../public/images/image-product-mobile.jpg"
            alt="fallback product image"
          />
        </picture>

        <article>
          <p class="badge">Perfume</p>

          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="pricing">
            <strong>$149.99</strong>
            <s>$169.99</s>
          </p>

          <button type="button">
            <img src="../public/images/icon-cart.svg" alt="cart icon" />
            <span> Add to Cart </span>
          </button>
        </article>
      </div>
    </main>
  </body>
</html>
